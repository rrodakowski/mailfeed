           <svg viewBox="0 0 160 140" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-48 h-48 mx-auto">
                
                <defs>
                    <style>
                        /* Primary Colors */
                        .mail-blue { fill: #1c7ed6; }
                        .flow-white { stroke: #ffffff; }
                        
                        /* Wordmark style (Dark Gray, Bold) */
                        .text-dark { 
                            fill: #333333; 
                            font-family: 'Inter', sans-serif; 
                            font-weight: 800; 
                            font-size: 28px; 
                        }
                    </style>
                </defs>

                <!-- Logo Icon: Flat 'M' Funnel (positioned in the center top) -->
                <g transform="translate(30, 0)">
                    <!-- The Full Solid M/Envelope Shape -->
                    <path d="M 15 35 L 50 60 L 85 35 L 85 85 L 15 85 Z" class="mail-blue"/>
                    
                    <!-- The Simplified Flow Arrow (White/Transparent) - Cutout Effect -->
                    <path d="M 50 15 L 50 85" class="flow-white" stroke-width="8" stroke-linecap="round"/>
                    
                    <!-- White Arrowhead at the top -->
                    <path d="M 45 15 L 50 25 L 55 15" class="flow-white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <!-- Wordmark: "mailfeed" in Dark Gray (centered below the icon) -->
                <text x="80" y="130" text-anchor="middle" class="text-dark">mailfeed</text>

            </svg>
